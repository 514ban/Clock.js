<title>popup erinclock</title>
<script type="text/javascript">
 window.addEventListener('load',()=>{
   document.getElementById('popup_clock').addEventListener('click',(e)=>{
	 window.open('./erinclock.html','clock',"width=500,height=168,toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");
   });
 });
</script>
<style type="text/css">
 body {
   color:#000; background:#fff;
   @media (prefers-color-scheme: dark) {
	 color:#fff; background:#000;
   }
 }

 #popup_clock {
   text-decoration:underline;
   cursor:pointer;
   color:#00f;
   @media (prefers-color-scheme: dark) {
	 color:#ff9;
   }
 }
</style>
</head>

<section>
